<!DOCTYPE html>
<html>
<head>
  <title>Odd Number Series</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
    <h2>Odd Number Series Generator</h2>

    <label for="num">Enter a number:</label>
    <input id="num" type="number" min="1">
    <button onclick="generate()">Generate</button>

    <p id="output"></p>
  </div>

  <script>
    function generate() {
      let a = parseInt(document.getElementById("num").value);
      let result = [];

      for (let i = 0; i < a; i++) {
        result.push(1 + 2 * i);
      }

      document.getElementById("output").textContent = result.length > 0 ? result.join(", ") : "Please enter a valid number.";
    }
  </script>
</body>
</html>
